{% extends 'accounts/main.html' %}
{% block content %}

<!-- customer table -->
<div class="container my-5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">email</th>
                <th scope="col">logs</th>
            </tr>   
        </thead>
        <tbody>
            {% for dt in data %}
            <tr>
                <th scope="row">{{dt.id}}</th>
                <td>{{dt.Name}}</td>
                <td>{{dt.phone}}</td>
                <td>{{dt.email}}</td>
                <td>{{dt.logs}}</td>
            </tr>
            {% endfor %}
    </table>
</div>
{% endblock content %}
