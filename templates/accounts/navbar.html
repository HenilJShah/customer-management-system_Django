{% load static %}

<!-- css for hello user -->
<style>
    .hello-msg {
        font-size: 18px;
        color: #ffffff;
        margin-right: 20px;
    }
</style>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static '/images/logo.png' %}" width="50" height="40" alt="" loading="lazy">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">

            {% if request.user.is_staff %}

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'cust_products' %}">Products</a>
            </li>
            <li class="nav-item dropdown active ">
                <a class="nav-link dropdown-toggle" href="{% url 'dbcustomer' %}" id="navbarDropdownMenuLink"
                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Database tables
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'dbcustomer' %}">dbcustomer</a>
                    <a class="dropdown-item" href="{% url 'dborder' %}">dborder</a>
                    <a class="dropdown-item" href="{% url 'dbproduct' %}">dbproduct</a>
                </div>
            </li>
            {% endif %}
        </ul>
    </div>
    <span class="hello-msg">Hello, {{request.user}}</span>
    <span class="hello-msg"><a href="{% url 'logout_user' %}">Logout</a></span>
</nav>
